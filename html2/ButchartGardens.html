    <style>
        body { background: #111; color: #ffffff; font-family: sans-serif; text-align: center; }
        h1 { color: #ffc107; }
        a { color: #ffdd57; font-weight: bold; text-decoration: none; }
        a:hover { text-decoration: underline; }

        nav { margin-bottom: 20px; }

        p.description {
            max-width: 600px;
            margin: 20px auto;
            line-height: 1.6;
            text-align: left;
        }
        
        #gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        #gallery-container h2 {
            width: 100%;
        }

        #gallery-container img {
            width: 48%;
            height: 300px;
            object-fit: cover;
            margin-bottom: 10px;
            border: 2px solid #444;
            box-sizing: border-box;
            transition: transform 0.2s;
            cursor: pointer;
        }

        #gallery-container img:hover {
            transform: scale(1.03);
        }

    </style>
</head>
